<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Oso</title>
</head>
<style>
    figure{
        background-color: rgb(153, 0, 255);
        text-align: center;
    }

    figcaption {
        color: rgb(226, 214, 43);
    }

    #tres, #uno{
        color: black;
    }

    img{
        width: 50px;
        height: 50px;
        background-color: black;
    }

    svg {
        background-color: rgb(162, 0, 255);
    }
    alumno {
        background-color: rgb(255, 0, 0);
    }
</style>
<body>
    <figure>
        <img src="circulo.svg" alt="">
        <figcaption id="uno">Fig 1. mi circulo</figcaption>
    </figure>
    <figure>
        <img src="estrella.svg" alt="">
        <figcaption id="dos">Fig 2. mi circulo</figcaption>
    </figure>
    <figure>
        <img src="circulo.svg" alt="">
        <figcaption id="tres">Fig 3. mi circulo</figcaption>
    </figure>
    </svg>

    <alumno> 
        Oscar
    </alumno>

</html>
